host: karchu.onrender.com
info:
  contact: {}
  description: All APIs related to Karchu.
  title: Karchu API
  version: "1.0"
paths:
  /categories/:
    delete:
      consumes:
      - application/json
      description: Deletes a category for a user
      parameters:
      - description: enter credentials
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/requests.DeleteCategoryReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/responses.SuccessRes'
      summary: Delete a category
      tags:
      - Categories
    patch:
      consumes:
      - application/json
      description: Renames a category for a user
      parameters:
      - description: enter credentials
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/requests.RenameCategoryReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/responses.SuccessRes'
      summary: Rename a category
      tags:
      - Categories
    post:
      consumes:
      - application/json
      description: creates a category for a user
      parameters:
      - description: enter credentials
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/requests.CreateCategoryReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/responses.SuccessRes'
      summary: create a category
      tags:
      - Categories
  /categories/all:
    post:
      consumes:
      - application/json
      description: returns array of categories
      parameters:
      - description: enter Email,Password
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/requests.UserReq'
      produces:
      - application/json
      responses:
        "200":
          description: list of categories
          schema:
            items:
              type: string
            type: array
      summary: Get categories of user
      tags:
      - Categories
  /categories/merge:
    post:
      consumes:
      - application/json
      description: Merges a category into another, all the transactions of soruce
        category will now be part of destination category
      parameters:
      - description: enter credentials
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/requests.MergeCategory'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/responses.SuccessRes'
      summary: Merge a category into another
      tags:
      - Categories
  /categories/n:
    post:
      consumes:
