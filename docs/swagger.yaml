  requests.GetSplitTransactionsReq:
    properties:
      email:
        type: string
      password:
        type: string
    type: object
  requests.GetTransactionsReq:
    properties:
      email:
        type: string
      password:
        type: string
    type: object
  requests.MergeCategory:
    properties:
      destinationCategoryName:
        type: string
      email:
        type: string
      password:
        type: string
      sourceCategoryName:
        type: string
    type: object
  requests.MoneyLentFriend:
    properties:
      email:
        type: string
      friendName:
        type: string
      password:
        type: string
    type: object
  requests.NetAmountByCategoryReq:
    properties:
      email:
        type: string
      password:
        type: string
    type: object
  requests.RenameCategoryReq:
    properties:
